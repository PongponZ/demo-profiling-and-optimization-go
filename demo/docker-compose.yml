version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: demo-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demo-network

  basic-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-basic-setup
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
      RABBITMQ_QUEUE: "pokemon_jobs"
    ports:
      - "3010:3010" # Web server
      - "6060:6060" # pprof
      - "2112:2112" # metrics
    command: ["/app/bin/basic-setup"]
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - demo-network

  super-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-super-worker
    ports:
      - "6061:6060" # pprof (different port to avoid conflict)
      - "2113:2112" # metrics
    environment:
      MAX_WORKERS: "3"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
      RABBITMQ_QUEUE: "pokemon_jobs"
    command: ["/app/bin/super-worker"]
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - demo-network

  prometheus:
    image: prom/prometheus:latest
    container_name: demo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - demo-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: demo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - demo-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: demo-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  demo-network:
    driver: bridge

